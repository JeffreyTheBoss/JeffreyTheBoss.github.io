<!DOCTYPE html>
<html lang="de">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Super Coole Enten - Kontakt</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <meta name="author" content="Gunter Papaamus">
    <meta name="description" content="Kontakt Seite">
    <meta name="keywords" content="contact enten">
</head>

<body class="kontaktbody">
    <div id="holder">
        <header>
            <span id="homeButton"><a href="index.html">&#9728;</a></span>
            <h1 class="callout">Super Coole Enten</h1>
            <span id="mySpan" onclick="openNav()">&#9776;</span>


        </header>
        <nav id="myNav" class="overlay">
            <a href="javascript:void(0)" id="closeButton" class="closebtn" onclick="closeNav()">&times;</a>
            <ul class="overlay-content">
                <li><a href="index.html">Home</a></li>
                <li><a href="uebermich.html">Über mich</a></li>
                <li><a href="leistungen.html">Leistungen</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
                <li><a href="impressum.html">Impressum</a></li>
            </ul>

        </nav>
        <script>
            function openNav() {
                document.getElementById("myNav").style.height = "100%";
            }

            function closeNav() {
                document.getElementById("myNav").style.height = "0%";
            }
        </script>
        <section id="content" class="kontaktsection">
            <h2> Kontakt</h2>
            <p><b>Super Coole Enten</b></p>
            <form method="post" action="" novalidate="novalidate">
                <fieldset>
                    <div class="textfeld"><label for="name">Name</label> <input name="name" id="name" autofocus="autofocus" type="text"></div>
                    <div class="textfeld"><label for="mail">E-Mail</label> <input name="mail" id="mail" type="email"></div>
                    <div class="textfeld"><label for="telefon">Telefonnummer</label> <input name="telefon" id="telefon" placeholder="0123 / 456789" type="tel"></div>
                    <div class="textfeld"><label for="webseite">Webseite</label> <input name="webseite" id="webseite" type="url"></div>
                    <div class="submitbutton"><input value="Absenden" type="submit"></div>
                </fieldset>
            </form>
        </section>

        <footer> &copy; <em>2019 Super Coole Enten <span class="dotfooter">· </span><a class="mobileLink" href="kontakt.html">Kontakt</a><span class="dotfooter">· </span><a class="mobileLink" href="impressum.html">Impressum</a></em></footer>

    </div>
</body></html>
